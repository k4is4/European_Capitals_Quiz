{% extends "base.html" %}

{% block title %}Flashcard Result{% endblock %}

{% block content %}
<nav>
    <a href="{{ url_for('welcome') }}">Home</a>
</nav>
<h1 class="question">{{ result }}</h1>
<p>The capital of {{ country }} is {{ capital }}.</p>
<p>
    <button>
        {% if index == "Finish" %}
        <a href="{{ url_for('finish') }}">FINISH QUIZ</a>
        {% else %}
        <a href="{{ url_for('flashcard', country=index) }}">NEXT</a>
        {% endif %}
    </button>
</p>
{% endblock %}
